<!DOCTYPE html>
<html>
<head>
  <title>Jiggy Boxes</title>
</head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
<body style="margin: 0">

  <div class="jiggy-boxes" id="jiggy-boxes">
    <div class="jiggy-box-wrapper" tabindex="1">
      <div class="jiggy-box" style="background: grey">
      </div>
    </div>
    <div class="jiggy-box-wrapper" tabindex="1">
      <div class="jiggy-box" style="background: orange">
      </div>
    </div>
    <div class="jiggy-box-wrapper" tabindex="1">
      <div class="jiggy-box" style="background: blue">
      </div>
    </div>
    <div class="jiggy-box-wrapper" tabindex="1">
      <div class="jiggy-box" style="background: green">
      </div>
    </div>
  </div>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="./hotkeys.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
